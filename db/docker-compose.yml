services:
  devbox-mysql:
    image: mysql:8.4
    container_name: devbox-mysql
    restart: unless-stopped
    command: --mysql-native-password=ON
    environment:
      MYSQL_ROOT_PASSWORD: devbox
      MYSQL_DATABASE: devbox
      MYSQL_USER: devbox
      MYSQL_PASSWORD: devbox
      TZ: Asia/Kuala_Lumpur
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - devbox_mysql_data:/var/lib/mysql
    networks:
      - devbox

  devbox-postgres:
    image: postgres:16
    container_name: devbox-postgres
    restart: unless-stopped
    environment:
      POSTGRES_PASSWORD: devbox
      POSTGRES_USER: devbox
      POSTGRES_DB: devbox
      TZ: Asia/Kuala_Lumpur
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - devbox_postgres_data:/var/lib/postgresql/data
    networks:
      - devbox

  devbox-redis:
    image: redis:7
    container_name: devbox-redis
    restart: unless-stopped
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "127.0.0.1:6379:6379"
    volumes:
      - devbox_redis_data:/data
    networks:
      - devbox

volumes:
  devbox_mysql_data:
  devbox_postgres_data:
  devbox_redis_data:

networks:
  devbox:
    external: true
    name: devbox